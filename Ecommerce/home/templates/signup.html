{% extends "base.html" %}
{% block main %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Please Signup Here</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-6">
                <div class="login-wrap">
              <h3 class="mb-4 text-center">Create Your Account</h3>
                    <form action="signup" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                              <input type="text" name="first_name" class="form-control" placeholder="First Name">
                          </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                              <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                          </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                              <input type="text" name="username" class="form-control" placeholder="User Name">
                          </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-4">
                              <input type="email" name="email" class="form-control" placeholder="Enter Your Mail@gmail.com">
                          </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                      <input type="password" name="password1" class="form-control" placeholder="Password">
                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                      <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
                    </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group d-flex">
                        <button type="submit" class="btn btn-primary rounded submit p-3">Sign Up</button>
                    </div>
                            </div>
                        </div>
          </form>
          <div class="w-100 social-wrap">
              <p>
                  <span>or Signup with this services below</span>
              </p>
              <p class="social-media d-flex justify-content-center">
                            <a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span> Facebook</a>
                            <a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span> Twitter</a>
                        </p>
                        <p class="mt-4">I'm already a member! <a href="login">Sign In</a></p>
          </div>
        </div>
            </div>
        </div>
    </div>
</section>

<script src="./static/js/signup/jquery.min.js"></script>
<script src="./static/js/signup/popper.js"></script>
<script src="./static/js/signup/bootstrap.min.js"></script>
<script src="./static/js/signup/main.js"></script>
{% endblock %}
